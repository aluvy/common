<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>a11yTabUI</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="wrap-tab-container" data-role="tab">
            <ul class="wrap-tab-list" role="tablist">
                <li class="tab-list active">
                    <button id="tab-01" class="tab-button" role="tab" aria-selected="true" aria-controls="tab-panel-01">tablist 01</button>
                </li>
                <li class="tab-list">
                    <button id="tab-02" class="tab-button" role="tab" aria-selected="false" aria-controls="tab-panel-02" tabindex="-1">tablist 02</button>
                </li>
                <li class="tab-list">
                    <button id="tab-03" class="tab-button" role="tab" aria-selected="false" aria-controls="tab-panel-03" tabindex="-1">tablist 03</button>
                </li>
            </ul>
            <div class="wrap-tab-contents">
                <div id="tab-panel-01" class="tab-contents" role="tabpanel" aria-labelledby="tab-01" tabindex="0">
                    <p>tab contents 01</p>

                    <div class="wrap-tab-container" data-role="tab">
                        <ul class="wrap-tab-list" role="tablist">
                            <li class="tab-list active">
                                <button id="tab-01-01" class="tab-button" role="tab" aria-selected="true" aria-controls="tab-panel-01-01">tablist 01</button>
                            </li>
                            <li class="tab-list">
                                <button id="tab-02-01" class="tab-button" role="tab" aria-selected="false" aria-controls="tab-panel-02-01" tabindex="-1">tablist 02</button>
                            </li>
                            <li class="tab-list">
                                <button id="tab-03-01" class="tab-button" role="tab" aria-selected="false" aria-controls="tab-panel-03-01" tabindex="-1">tablist 03</button>
                            </li>
                        </ul>
                        <div class="wrap-tab-contents">
                            <div id="tab-panel-01-01" class="tab-contents" role="tabpanel" aria-labelledby="tab-01-01" tabindex="0">
                                <p>tab contents 01</p>
                            </div>
                            <div id="tab-panel-02-01" class="tab-contents" role="tabpanel" aria-labelledby="tab-02-01" tabindex="0" hidden="true">
                                <p>tab contents 02</p>
                            </div>
                            <div id="tab-panel-03-01" class="tab-contents" role="tabpanel" aria-labelledby="tab-03-01" tabindex="0" hidden="true">
                                <p>tab contents 03</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab-panel-02" class="tab-contents" role="tabpanel" aria-labelledby="tab-02" tabindex="0" hidden="true">
                    <p>tab contents 02</p>
                </div>
                <div id="tab-panel-03" class="tab-contents" role="tabpanel" aria-labelledby="tab-03" tabindex="0" hidden="true">
                    <p>tab contents 03</p>
                </div>
            </div>
        </div>
        <div class="wrap-tab-container" data-role="tab">
            <ul class="wrap-tab-list" role="tablist">
                <li class="tab-list active">
                    <button id="tab-11" class="tab-button" role="tab" aria-selected="true" aria-controls="tab-panel-11">tablist 11</button>
                </li>
                <li class="tab-list">
                    <button id="tab-12" class="tab-button" role="tab" aria-selected="false" aria-controls="tab-panel-12" tabindex="-1">tablist 12</button>
                </li>
                <li class="tab-list">
                    <button id="tab-13" class="tab-button" role="tab" aria-selected="false" aria-controls="tab-panel-13" tabindex="-1">tablist 13</button>
                </li>
            </ul>
            <div class="wrap-tab-contents">
                <div id="tab-panel-11" class="tab-contents" role="tabpanel" aria-labelledby="tab-11" tabindex="0">
                    <p>tab contents 11</p>
                </div>
                <div id="tab-panel-12" class="tab-contents" role="tabpanel" aria-labelledby="tab-12" tabindex="0" hidden="true">
                    <p>tab contents 12</p>
                </div>
                <div id="tab-panel-13" class="tab-contents" role="tabpanel" aria-labelledby="tab-13" tabindex="0" hidden="true">
                    <p>tab contents 13</p>
                </div>
            </div>
        </div>
    </body>
</html>
