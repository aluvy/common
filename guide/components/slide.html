        <div class="ttl_page">

        <div class="section">
          <div class="ttl_sub">
            <h3 class="h3">Swiper</h3>
          </div>
          <div class="swiper guideSwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide" tabindex="0"><img src="../assets/images/thumb/slide1.png" alt=""></div>
              <div class="swiper-slide" tabindex="0"><img src="../assets/images/thumb/slide2.png" alt=""></div>
              <div class="swiper-slide" tabindex="0"><img src="../assets/images/thumb/slide3.png" alt=""></div>
            </div>
            <div class="swiper-button">
              <button type="button" class="swiper-button-next"></button>
              <button type="button" class="swiper-button-prev"></button>
            </div>
            <div class="swiper-pagenation-wrap">
              <div class="swiper-pagination"></div>
              <button type="button" class="swiper-autoplay-control" aria-pressed="false" aria-label="자동 재생 일시정지"></button>
            </div>
          </div>
        </div>

      </div>

    </div>
    <footer id="footer"></footer>
  </div>

<script>
  $(()=>{
    var swiper = new Swiper(".guideSwiper", {
      slidesPerView:1,
      autoplay: {
        delay:3000,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        renderBullet: function (index, className) {
          return `<button type="button" class="${className}"><span class="blind">${index + 1}</span></button>`;
        },
      },
      a11y: {
        prevSlideMessage: '이전 슬라이드',
        nextSlideMessage: '다음 슬라이드',
        slideLabelMessage: '총 {{slidesLength}}장의 슬라이드 중 {{index}}번 슬라이드 입니다.',
      },
      on: {
        init: function(swiper){
          // console.log(swiper, this, swiper.realIndex);
          // let thisSlide = swiper;
          let autoPlayBtn = document.querySelector('.swiper-autoplay-control');
          autoPlayBtn.addEventListener('click', (e) => {
            let autoPlayState = autoPlayBtn.getAttribute('aria-pressed');

            if (autoPlayState === 'false') {
              autoPlayBtn.setAttribute('aria-pressed', 'true');
              swiper.autoplay.stop();

            } else if (autoPlayState === 'true') {
              autoPlayBtn.setAttribute('aria-pressed', 'false');
              swiper.autoplay.start();
            };
          });

          const realIdx = swiper.realIndex;
          const slides = swiper.slides;
          // slides.attr("data-swiper-slide-index", realIdx);
          slides.forEach((elem, idx)=>{
            $(elem).attr("data-swiper-slide-index", realIdx);
          });
          console.log(slides, slides[realIdx]);

        },
        // afterInit: function(swiper) {
        //   console.log(swiper);
        //   // realIndex
        //     // this.$el.each(function() {
        //     //     var _this = $(this);
        //     //     _this.find('.swiper-slide').eq(0).attr('aria-hidden', false).siblings().attr('aria-hidden', true);
        //     // });
        // },
        slideChange: function(swiper){
          console.log('slideChange', swiper);
        }

        // transitionEnd: function() {
        //             this.$el.find('.swiper-slide').each(function() {
        //                 var _this = $(this);
        //                 if (_this.is('.swiper-slide-active')) {
        //                     _this.attr('aria-hidden', false).siblings().attr('aria-hidden', true);
        //                 }

        //             this.$el.find('.play_control .btn').off('click').on('click', function() {
        //                 var _this = $(this);
        //                 if(_this.is('.stop')) {
        //                     mainSwiper.autoplay.stop();
        //                     _this.removeClass('stop').addClass('play');
        //                     _this.children('.hidden').text('재생');
        //                 } else {
        //                     mainSwiper.autoplay.start();
        //                     _this.removeClass('play').addClass('stop');
        //                     _this.children('.hidden').text('멈춤');
        //                 }
        //             });
        //         },


      },
    });
  })
</script>
