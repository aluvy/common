<script>
    window.addEventListener("load", ()=>{
        const code = document.querySelector("code");
        code.addEventListener("click", ()=> { code.querySelector("input").select() })

        const menu = Array.from(document.querySelectorAll("header nav li"));
        menu.forEach((item, idx)=>{
            item.querySelector("a").addEventListener("click", function(){
                menu.forEach((other)=>{ other.classList.remove("on") })
                item.classList.add("on");

                const id = item.querySelector("a").getAttribute("href");
                const section = document.querySelector(id);
                section.classList.remove("off");
            })
        })
        
        const toggle = Array.from(document.querySelectorAll(".ttl_group"));
        toggle.forEach((item, idx)=>{
            item.addEventListener("click", ()=>{
                const section = item.parentElement;
                section.classList.contains("off")
                    ? section.classList.remove("off")
                    :  section.classList.add("off");
            })
        })
        
        const caption = Array.from(document.querySelectorAll(".caption input"));
        caption.forEach((item)=>{ item.addEventListener("click", ()=>{ item.select() }) })
    })
</script>
